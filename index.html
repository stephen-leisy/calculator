<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <!-- <img class="main-logo" src="assets/alchemy-logo.png"/> -->
            <section class='addition'>
                <input / id='first-number-to-add' type=number>
                +
                <input / id='second-number-to-add' type=number>
                <button id='add-button' >Cal-Q-late!</button>
                <div id='add-display'></div>
            </section>
    
            <section class='subtraction'>
                <input / id='first-number-to-subtract' type=number>
                - 
                <input / id='second-number-to-subtract' type=number>
                <button id='subtract-button' >Cal-Q-late!</button>
                <div id='subtract-display'></div>
            </section>
            <section class='multiplication'>
                <input / id='first-number-to-multiply' type=number>
                *
                <input / id='second-number-to-multiply' type=number>
                <button id='multiply-button' >Cal-Q-late!</button>
                <div id='multiply-display'></div>
            </section>
            <section class='division'>
                <input / id='first-number-to-divide' type=number>
                /
                <input / id='second-number-to-divide' type=number>
                <button id='divide-button' >Cal-Q-late!</button>
                <div id='divide-display'></div>
            </section>
    
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
